<body class=''>
    <div class='sidebar-content-dim'></div>


    <!-- Content -->
    <!--==============================-->
    <div class="content">




        <!-- Backgrounds -->
        <!--==============================-->
        <img src='/img/game_details_bg_league_blur.jpg' class='content-bg'>
        <!-- <video loop muted autoplay poser="/img/lp_header.png" class="video">
        <source src="/video/game_hub_bg2.mp4" type="video/mp4">
        </video>-->





        <!-- Menu Bar -->
        <!--==============================-->
        {{> partMenuBar}}



        <!-- Lobby Role Selection -->
        <!--==============================-->

        <!-- Lobby Top Bar -->
        <div class='lobby-top-bar'>
            <h1 class='lobby-role-selection-title lobby-title-visible' id='role-text'>Role Selection</h1>
            <h1 class='lobby-role-selection-title' id='queue-text'>Finding Team</h1>
            <h1 class='lobby-role-selection-title' id='lobby-text'>All pick - <span class='number'>5</span> vs <span class='number'>5</span></h1>
            <div class='lobby-queue-players'>
                <div class='lobby-queue-ava lobby-queue-ava-free'>
                    <img src='' class='lobby-queue-img invis'>
                </div>
                <div class='lobby-queue-ava lobby-queue-ava-free'>
                    <img src='' class='lobby-queue-img invis'>
                </div>
                <div class='lobby-queue-ava lobby-queue-ava-free'>
                    <img src='' class='lobby-queue-img invis'>
                </div>
                <div class='lobby-queue-ava lobby-queue-ava-free'>
                    <img src='' class='lobby-queue-img invis'>
                </div>
                <div class='lobby-queue-ava lobby-queue-ava-free'>
                    <img src='' class='lobby-queue-img invis'>
                </div>
            </div>
        </div>






        <!-- Main Content -->
        <!--==============================-->

        <div class='main-content' id='main'>

            {{> partMainContent}}

            <!-- Lobby -->
            <!--==============================-->

            <div class="lobby {{#if inMatchmaking}}lobby-visible{{/if}}">
                <div class='lobby-wr'>
                    {{#if inMatchmaking}}
                        {{> partRoleSelection}}
                    {{/if}}
                </div>
            </div>
        </div>
        <!-- END Main Content -->







        <!-- Bottom Bar -->
        <!--==============================-->
        <div class='bot-content'>

            <!-- Squad Info -->
            {{> partSquad}}


            <!-- Real Time Notifications -->
            {{> partNotifications}}


            <!-- Chat -->
            {{> partChat}}

        </div>
        <!-- END Bottom Bar -->


        <!-- Lobby Lock-In -->
        <div class='lobby-bot-bar'>
            <div class="lock-in-role lock-in-ready"> Lock In </div>
        </div>
    </div>
    <!-- END Content -->





    <!-- Sidebar Lobby Options -->
    <!--==============================-->
    {{> partMatchFilters}}






    <!-- Main Menu -->
    <!--==============================-->
    <div class='menu-open'>
        <div class='menu-ava'></div>
        <a href='#' class='user-menu-name'>TotalBiscuit</a>
        <a class='side-menu-open'><img src='/img/hamburger.svg' class='sidebar-menu-ico'></a>

        <div class='menu-group-1'>
            <a href="#" class='menu-link'><img src='/img/lp_header_tournament.svg'>Tournaments</a>
            <a href="#" class='menu-link'><img src='/img/lp_header_leaderboard.svg'>Leaderboards</a>
            <a href="#" class='menu-link'><img src='/img/lp_header_games.svg' style='margin-left:2px;'>Games</a>
        </div>
        <div class='menu-group-2'>
            <a href="#" class='menu-link'><img src='/img/currency.svg' class='menu-currency'>Charge</a>
            <a href="#" class='menu-link'><img src='/img/settings.svg' class='menu-settings'>Settings</a>
        </div>
        <div class='menu-group-3'>
            <a href="#" class='menu-link'><img src='/img/logout.svg' class='menu-settings'>Logout</a>
        </div>
    </div>


</body>
