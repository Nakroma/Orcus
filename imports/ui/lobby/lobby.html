<template name="partLobby">

    <div class="lobby-content">
        <div class="lobby-teams-helper"></div>
        <div style="opacity: 1;" class="lobby-main">
            <div class="lobby-teams">
                <div class="lobby-team-1">
                    <div class="team-header">
                        <h2 class="team-1-name">Team <span class='bold'>Blue</span></h2>
                        <span class="team-status {{#if equals squad1ready squad1.roleSelection.length}}team-ready{{/if}}">
                            <span class="number">{{squad1ready}}</span>/<span class="number">{{squad1.roleSelection.length}}</span> ready
                        </span>
                    </div>
                    <div class="lobby-players">
                        {{#each squad1.roleSelection}}
                            {{> partLobbyTeamMember role=this team=true}}
                        {{/each}}
                    </div>
                </div>

                {{> partLobbyLaneSelection}}

                <div class="lobby-team-2">
                    <div class="team-header">
                        <span class="team-status {{#if equals squad2ready squad2.roleSelection.length}}team-ready{{/if}}">
                        <span class="number">{{squad2ready}}</span>/<span class="number">{{squad2.roleSelection.length}}</span> ready</span>
                        <h2 class="team-2-name">Team <span class='bold'>Green</span></h2></div>
                    <div class="lobby-players-2">
                        {{#each squad2.roleSelection}}
                            {{> partLobbyTeamMember role=this team=false}}
                        {{/each}}
                    </div>
                </div>
            </div>
        </div>
        {{> partLobbySelectedPlayer}}
    </div>

</template>

<template name="partLobbyLaneSelection">
    <div class="lobby-teams-middle">
        <div class="lobby-lane lobby-lane-taken">
            <span class="lane-text">Choose a<br> Lane</span>
            <div class="lobby-lane-elements"><img src="/img/league_lane_bg.png" class="lane-bg">
                <div class="lane-inactive-shade"></div>
                <img src="/img/league_lane_opponent.png" class="lane-opponent"> <img
                        src="/img/league_lane_top.png" class="lane-top"> <img
                        src="/img/league_lane_nexus.png" class="lane-nexus"> <img
                        src="/img/league_lane_bot.png" class="lane-bot"> <img src="/img/league_lane_mid.png"
                                                                              class="lane-mid">
                <div class="top-lane">
                    <div class="lane-ava-wr top-1 lane-ava-visible"><img src="/img/avatars/_default.png"
                                                                         class="lane-ava"></div>
                    <div class="lane-ava-wr top-2"><img src="/img/avatars/_default.png" class="lane-ava"></div>
                    <div class="lane-ava-wr top-3"><img src="/img/avatars/_default.png" class="lane-ava"></div>
                </div>
                <div class="mid-lane">
                    <div class="lane-ava-wr mid-1 lane-ava-visible lane-self-taken"><img
                            src="/img/avatars/_default.png" class="lane-ava"></div>
                    <div class="lane-ava-wr mid-2"><img src="/img/avatars/_default.png" class="lane-ava"></div>
                </div>
                <div class="bot-lane">
                    <div class="lane-ava-wr bot-3"><img src="/img/avatars/_default.png" class="lane-ava"></div>
                    <div class="lane-ava-wr lane-ava-visible bot-2"><img src="/img/avatars/_default.png"
                                                                         class="lane-ava"></div>
                    <div class="lane-ava-wr lane-ava-visible bot-1"><img src="/img/avatars/_default.png"
                                                                         class="lane-ava"></div>
                </div>
            </div>
        </div>
    </div>
</template>

<template name="partLobbySelectedPlayer">
    <div style="opacity: 1" class="lobby-player-self">
        <div class="lobby-player-content-wr">
            <div class="lobby-player-helper"></div>
            <div class="player-info-container"><span class="player-sidebar">Selected Player</span> <br> <span
                    class="player-sidebar-name">{{current.username}} |&nbsp;</span><span
                    class="player-sidebar-status {{#if current.ready}}player-side-ready{{/if}}">{{#unless current.ready}}Not{{/unless}} Ready</span>
                <div class="player-side-ava {{#if current.ready}}player-ava-ready{{/if}}"><img src="{{current.avatar}}" class="player-img">
                </div>
                <div class="player-side-ready-up {{#unless current.ready}}not-ready{{/unless}}">
                    {{#if current.ready}}Un-{{/if}}Ready{{#unless current.ready}} Up{{/unless}}
                </div>
                <div class="player-side-stats-wr">
                    <div class="player-side-stats">
                        <div class="player-side-stats-number"> 840</div>
                        <div class="player-side-stats-text"> Skill</div>
                    </div>
                    <div class="player-side-stats">
                        <div class="player-side-stats-number"> 310</div>
                        <div class="player-side-stats-text"> Won</div>
                    </div>
                    <div class="player-side-stats">
                        <div class="player-side-stats-number"> 23</div>
                        <div class="player-side-stats-text"> Lost</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>

<template name="partLobbyTeamMember">
    {{#if team}}
    <div class="lobby-player">
        <div class="player-ava-wrapper">
            <div class="player-ava player-ready">
                <img src="{{role.user.avatar}}" class="player-img">
            </div>
            {{#if isOwner role.user._id}}<div class="player-host"><img src="/img/lobby_host.svg" class="player-host-ico"></div>{{/if}}
        </div>
        <a href="#" class="lobby-player-name">{{role.user.username}}</a>
        <span class="lobby-player-role">{{role.title}}</span>
    </div>
    {{else}}
    <div class="lobby-player"> <!-- TODO: Fix this fucking display error what the fuck -->
        <a href="#" class="lobby-player-name-2">{{role.user.username}}</a>
        <span class="lobby-player-role-2">{{role.title}}</span>
        <div class="player-ava-wrapper-2">
            <div class="player-ava player-ready">
                <img src="{{role.user.avatar}}" class="player-img">
            </div>
        {{#if isOwner role.user._id}}<div class="player-host"><img src="/img/lobby_host.svg" class="player-host-ico"></div>{{/if}}
        </div>
    </div>
    {{/if}}
</template>
