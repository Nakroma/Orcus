<template name="partMenuBar">
    <div class='menu-bar-top'>
        <a href="#">
            <img src='/img/logo_solo.png' class='menu-logo'>
            <img src='/img/orcus_font.png' class='menu-logo-font'>
        </a>
        <a href='#' class='menu-bar-top-game-link selectable-text' style='padding-left:2%;'>All &nbsp;&nbsp;-</a>
        <a href='#' class='menu-bar-top-game-link selectable-text'>MOBAs &nbsp;&nbsp;-</a>
        <span class='menu-bar-top-game-link selectable-text' style='cursor:pointer; color:white;'>{{> loginButtons}}</span>

        <div class='menu-options'>


            <!-- Site Links -->
            <div class='menu-icons'>
                <img src='/img/games/league/ui/menu/feedback-ico.svg' class='feedback-ico hidden'>
                <span class='menu-ico-desc hidden' style='margin-right:20px;'>Feedback</span>

                <div class='menu-bar-ico' id='friends' style='position:relative; left:10px;'>
                    <img src='/img/games/league/ui/menu/friends-ico.svg' class='menu-ico'>
                    <span class='menu-ico-desc desc-hidden'>Friends</span>
                </div>
                <div class='menu-bar-ico' id='invest' style='position:relative; left:0px;'>
                    <img src='/img/games/league/ui/menu/invest-ico.svg' class='menu-ico'>
                    <span class='menu-ico-desc desc-hidden'>Invest</span>
                </div>

                <div class='menu-bar-ico' id='invest'>
                    <img src='/img/games/league/ui/menu/tournament-ico.svg' class='menu-ico' id='tournament'>
                    <span class='menu-ico-desc desc-hidden' id='tournament-desc'>Tournaments</span>
                </div>
            </div>



            <!-- Play Button -->
            <div class='menu-play'>
                <img src='/img/games/league/ui/menu/play-ico.svg' class='svg play-ico {{#if inMatchmaking}}cancel-ico{{/if}}'>
                <span class='play-text {{#if inMatchmaking}}cancel-text{{/if}}'>{{#if inMatchmaking}}Cancel{{else}}Play{{/if}}</span>
                <img src='/img/games/league/ui/menu/bloom.png' class='play-bloom animated pulse {{#if inMatchmaking}}vis-hidden{{/if}}'>
            </div>


            <!-- Create / Match Filter Area -->
            <div class='menu-create show-filters'>
                <div class='menu-create-normal {{#if inMatchmaking}}vis-hidden{{/if}}'>
                    <img src='/img/games/league/ui/menu/create_lobby_ico.svg' class='create-ico'>
                    <span class='create-text'>Create Lobby</span>
                </div>
                <!-- TODO: Hier sind test values, wenn filter fertig sind das hier anpassen -->
                <div class='menu-create-filters {{#unless inMatchmaking}}invis{{/unless}}'>
                    <div class='filter-game-modes'>
                        ARAM, 1vs1
                    </div>
                </div>
                <div class='filter-entry {{#unless inMatchmaking}}invis{{/unless}}'>
                    <span class='filter-entry-text'>Entry</span>
                    <span class='filter-entry-value'>50</span>
                </div>
            </div>


            <!-- User Menu -->
            <div class='user-menu'>
                <div class='user-menu-container'>
                    <a href='#' class='user-money selectable-text'>50.00 <img src='/img/games/league/ui/menu/currency_dark.svg' style='margin-bottom:3px;'></a>
                    <a class='side-menu'><img src='/img/games/league/ui/menu/hamburger.svg' class='sidebar-menu-ico'></a>
                </div>
            </div>
        </div>
    </div>
</template>
