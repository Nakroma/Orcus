<template name="partRoleSelection">
    <div class="pick-a-role">
        <div class="pick-a-role-helper"></div>
        <div class="roles-wrapper">
            <div class='role-wrapper-helper'>
                {{#each squad.roleSelection}}
                    {{> partSingleRole role=this index=@index}}
                {{/each}}
            </div>
            <div class='roles-drag-note'>
                <img src='/img/drag-ico.png' class='drag-ico animated pulse'> Drag and click to select role
            </div>
        </div>
    </div>
</template>

<template name="partSingleRole"> <!-- role-preview role-default -->
    <div class='role-p-s {{#if selfSelected}}role-preview role-default{{/if}}'>
        <div class='role role-p-sub {{#if role.selected}}role-taken other-taken{{/if}}' id='{{index}}'>
            <img src='/img/league_role_{{role.title}}.png'>
            <br>
            <span class='role-name'>{{role.title}}</span>
            <br>
            <span class='queue-est {{#if role.selected}}queue-est-taken{{/if}}'>
                {{#if role.selected}}{{role.user.username}}{{else}}<span class='number'>5</span> Minute Queue{{/if}}
            </span>
            <div class='role-taken-wr'>
                <img src='{{role.user.avatar}}' class='role-taken-img'>
            </div>
            <div class='locked-in-helper'>
                <div class='locked-in-status '>
                    <img src='/img/check.svg' class='check-ico'>
                </div>
            </div>
        </div>
        <div class='role-stats'>
            <div class='role-skill'>
                <div class='line-skill'></div>
                <span class='role-stats-text'>
                    <span class='number'>230</span> Role skill
                    <br>
                    <span class='role-stats-sub-text'>/
                        <span class='number'>430</span> avg skill
                    </span>
                </span>
            </div>
            <div class='role-wins'>
                <div class='line-wins'></div>
                <span class='role-stats-text'>
                    <span class='number'>32</span> Wins
                    <br>
                    <span class='role-stats-sub-text'>/
                        <span class='number'>56</span> Lost
                    </span>
                </span>
            </div>
            <div class='role-win-rate'>
                <div class='line-win-rate'></div>
                <span class='role-stats-text'>
                    <span class='number'>41%</span> Win Rate
                    <br>
                    <span class='role-stats-sub-text'>/
                        <span class='number'>56</span> Lost
                    </span>
                </span>
            </div>
        </div>
    </div>
</template>
