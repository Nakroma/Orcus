<template name="partSquad">

    <div class='squad'>
        <div class='squad-ava-self'>
            <img src='{{squad.owner.avatar}}' class='squad-ava-img-self'>
            <div class='squad-ava-swap-helper'>
                <img class='squad-ava-img-self-swap'>
            </div>
        </div>
        <div class='squad-ava-self-inf'>
            <a href="#" class='squad-self-name'>{{squad.owner.username}}</a>
            <a href="#" class='squad-self-name-alt'></a>
            <br>
            <div class='squad-self-role'>Leader</div>
            <div class='squad-self-role-alt'></div>
        </div>

        <img src='/img/squad-border.png' class='squad-seperator'>
        <div class='squad-ava-wrapper'>

            {{#each squad.members}}
                {{> partSquadMember}}
            {{/each}}

        </div>
        <div class='squad-menu-ico-wr'>
            <img src='/img/small_menu_ico.svg' class='squad-menu-ico'>
        </div>

        <div class='squad-sub-options'>
            <div class='squad-invite'>
                <img src='/img/chat_add.png' class='chat-add'>
                <input type='text' placeholder='Enter player to invite' class='squad-inv-input'>
                <div class='sidebar-entry-error error-hidden' id='squad-group-error'>Not Found</div>
            </div>
            <div class='leave-squad'><img src='/img/logout.svg' class='leave-squad-ico'></div>
        </div>
    </div>

</template>

<template name="partSquadMember">
    {{#if empty}}
        <div class='squad-ava'></div>
    {{else}}
        <div class='squad-ava squad-slot-taken'>
            {{#if offline}}
                <img src='{{avatar}}' class='squad-ava-img' style='-webkit-filter: grayscale(100%);filter: grayscale(100%)'>
            {{else}}
                <img src='{{avatar}}' class='squad-ava-img'>
            {{/if}}
        </div>
    {{/if}}
</template>
